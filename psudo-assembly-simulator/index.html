<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Computer Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <span class="navbar-brand">Beginner's Guide to Programming</span>
            <p class="navbar-text">Psudo-Assembly Interpreter</p>            
        </div>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li><a onclick="UI.import()">Import</a></li>
                <li><a onclick="UI.export()">Export</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <label>Program Counter<input id="pc" type="number" value="0" class="form-control"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button id="stepRun" class="btn btn-default" onclick="UI.stepRun();">Step Run</button>
                <button id="run" class="btn btn-success" onclick="UI.run();">Run</button>
                <button id="stop" class="btn btn-danger" onclick="UI.stop()" disabled>Stop</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <table id="rom" class="table">
                    <thead><th>Address</th><th>Value</th></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="col-md-6">
                <table id="ram" class="table">
                    <thead><th>Address</th><th>Value</th></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/instruction.js"></script>
    <script src="js/computer/memory.js"></script>
    <script src="js/computer/cpu.js"></script>
    <script src="js/computer/computer.js"></script>
    <script src="js/checker.js"></script>       
    <script src="js/ui.js"></script>
    <script src="js/init.js"></script>
    <link rel="stylesheet" href="./css/memory.css">
    <link rel="stylesheet" href="./css/ui.css">

    <input type="file" id="importFile" onchange="UI.loadFile()" class="hidden">
</body>
