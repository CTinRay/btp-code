<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>CSS: Transition</title>
    </head>
    <body>
        
        <div>
            
        </div>
        
        
        <style>
         div {
             width: 100px;
             height: 100px;
             background: #77DDAA;
             transition: width 1s, height 1s;
         }

         div:hover {
             width: 200px;
             height: 200px;
         }
         
        </style>
    </body>
</html>
